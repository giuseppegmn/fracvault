name: Anchor Tests

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      # -------------------------
      # System dependencies
      # -------------------------
      - name: Install system deps
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            pkg-config build-essential libssl-dev \
            ca-certificates curl git

      # -------------------------
      # Rust (compatÃ­vel com Cargo.lock v4)
      # -------------------------
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          components: rustfmt, clippy

      - name: Cache Cargo
        uses: swatinem/rust-cache@v2

      # -------------------------
      # Solana CLI
      # -------------------------
      - name: Install Solana CLI
        run: |
          SOLANA_VERSION="v1.18.26"
          curl -sSfL https://release.solana.com/${SOLANA_VERSION}/install | sh
          echo "$HOME/.local/share/solana/install/active_release/bin" >> $GITHUB_PATH

      - name: Verify Solana
        run: solana --version

      # -------------------------
      # Anchor via AVM (forma correta)
      # -------------------------
      - name: Install Anchor CLI
        run: |
          cargo install --git https://github.com/coral-xyz/anchor avm --locked
          avm install latest
          avm use latest
          anchor --version

      # -------------------------
      # JS deps (se existir /contracts)
      # -------------------------
      - name: Install JS deps (contracts)
        working-directory: contracts
        run: |
          if [ -f package.json ]; then
            npm ci
          fi

      # -------------------------
      # Run Anchor Tests
      # -------------------------
      - name: Run Anchor tests
        working-directory: contracts
        env:
          RUST_BACKTRACE: full
        run: |
          anchor test

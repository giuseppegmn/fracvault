name: Anchor Tests

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install system deps
        run: |
          sudo apt-get update
          sudo apt-get install -y pkg-config build-essential libssl-dev ca-certificates curl git

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: swatinem/rust-cache@v2

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with: 
          node-version: 20

      - name: Install JS deps (contracts)
        working-directory: contracts
        run: npm install


      - name: Install Solana CLI
        run: SOLANA_VERSION=v1.18.18
              sh -c "$(curl -sSfL https://release.solana.com/${SOLANA_VERSION}/install)"
                echo "$HOME/.local/share/solana/install/active_release/bin" >> $GITHUB_PATH
                  solana --version

      - name: Install Solana SBF tools
        run: echo "$HOME/.local/share/solana/install/active_release/bin" >> $GITHUB_PATH
          solana-install init


      - name: Install Anchor (avm)
        shell: bash
        run: |
          cargo install --git https://github.com/coral-xyz/anchor avm --locked
          avm install 0.31.1
          avm use 0.31.1
          anchor --version

      - name: Run Anchor tests
        working-directory: contracts
        run: anchor test

      - name: Install JS deps (contracts)
        working-directory: contracts
        run: npm ci

      - name: Run Anchor tests
        working-directory: contracts
        shell: bash
        run: |
          anchor test

name: Anchor Tests

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install system deps
        shell: bash
        run: |
          set -euxo pipefail
          sudo apt-get update
          sudo apt-get install -y \
            pkg-config build-essential libssl-dev ca-certificates curl git

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Setup Rust (stable)
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: swatinem/rust-cache@v2

      - name: Install Solana CLI
        shell: bash
        run: |
          set -euxo pipefail
          SOLANA_VERSION="v1.18.26"
          curl -L "https://github.com/solana-labs/solana/releases/download/${SOLANA_VERSION}/solana-release-x86_64-unknown-linux-gnu.tar.bz2" -o solana.tar.bz2
          tar -xjf solana.tar.bz2
          echo "$PWD/solana-release/bin" >> "$GITHUB_PATH"
          export PATH="$PWD/solana-release/bin:$PATH"
          solana --version

      - name: Install Anchor CLI (binary release)
        shell: bash
        run: |
          set -euxo pipefail
          ANCHOR_VERSION="0.30.1"
          curl -L "https://github.com/coral-xyz/anchor/releases/download/v${ANCHOR_VERSION}/anchor-${ANCHOR_VERSION}-x86_64-unknown-linux-gnu.tar.gz" -o anchor.tar.gz
          tar -xzf anchor.tar.gz
          sudo mv anchor /usr/local/bin/
          anchor --version

      - name: Install JS deps (root)
        shell: bash
        run: |
          set -euxo pipefail
          npm install --no-audit --no-fund

      - name: Delete Cargo.lock in contracts (defensive)
        shell: bash
        run: |
          set -euxo pipefail
          find contracts -name Cargo.lock -type f -delete || true

      - name: Run anchor test
        working-directory: contracts
        shell: bash
        run: |
          set -euxo pipefail
          solana --version
          anchor --version
          anchor test

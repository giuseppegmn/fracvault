name: Anchor Tests

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            pkg-config build-essential libssl-dev \
            ca-certificates curl git

      # --------------------------------------------------
      # Rust toolchains (2 versÃµes)
      # --------------------------------------------------
      - name: Setup Rust (stable + 1.77.2)
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          components: rustfmt, clippy

      - name: Install Rust 1.77.2 too
        shell: bash
        run: |
          set -euxo pipefail
          rustup toolchain install 1.77.2

      - name: Cache Cargo
        uses: swatinem/rust-cache@v2

      # --------------------------------------------------
      # Solana CLI (GitHub Releases)
      # --------------------------------------------------
      - name: Install Solana CLI
        shell: bash
        run: |
          set -euxo pipefail
          SOLANA_VERSION="v1.18.26"

          curl -fL --retry 5 --retry-delay 2 --retry-all-errors \
            -o solana.tar.bz2 \
            "https://github.com/solana-labs/solana/releases/download/${SOLANA_VERSION}/solana-release-x86_64-unknown-linux-gnu.tar.bz2"

          mkdir -p "$HOME/solana"
          tar -xjf solana.tar.bz2 -C "$HOME/solana"
          echo "$HOME/solana/solana-release/bin" >> "$GITHUB_PATH"

      - name: Verify Solana
        shell: bash
        run: |
          set -euxo pipefail
          solana --version

      # --------------------------------------------------
      # Anchor CLI via AVM (compila com Rust stable moderno)
      # --------------------------------------------------
      - name: Install Anchor CLI (0.31.1)
        shell: bash
        run: |
          set -euxo pipefail
          cargo install --git https://github.com/coral-xyz/anchor avm --locked
          avm install 0.31.1
          avm use 0.31.1
          anchor --version

      # --------------------------------------------------
      # JS deps
      # --------------------------------------------------
      - name: Install JS deps (contracts)
        working-directory: contracts
        shell: bash
        run: |
          set -euxo pipefail
          npm ci
          
      # --------------------------------------------------
      # Run Anchor tests
      # --------------------------------------------------
      - name: Run Anchor tests
        working-directory: contracts
        env:
          RUST_BACKTRACE: full
        shell: bash
        run: |
          set -euxo pipefail
          anchor test

name: Anchor Tests

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      # =========================
      # Checkout
      # =========================
      - name: Checkout
        uses: actions/checkout@v4

      # =========================
      # System dependencies
      # =========================
      - name: Install system deps
        shell: bash
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            pkg-config \
            build-essential \
            libssl-dev \
            ca-certificates \
            curl \
            git

      # =========================
      # Rust
      # =========================
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: swatinem/rust-cache@v2

      # =========================
      # Node.js
      # =========================
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # =========================
      # Solana CLI (retry + fallback + PATH imediato e persistente)
      # =========================
      - name: Install Solana CLI
        shell: bash
        run: |
          set -euo pipefail
          SOLANA_VERSION="v1.18.18"

          install_from_release_site() {
            echo "Trying release.solana.com..."
            curl --http1.1 \
                 --retry 5 \
                 --retry-delay 5 \
                 --retry-connrefused \
                 -sSfL "https://release.solana.com/${SOLANA_VERSION}/install" | sh

            # PATH para ESTE step (agora)
            export PATH="$HOME/.local/share/solana/install/active_release/bin:$PATH"
            # PATH para PRÓXIMOS steps
            echo "$HOME/.local/share/solana/install/active_release/bin" >> "$GITHUB_PATH"
          }

          install_from_github() {
            echo "Falling back to GitHub Releases..."
            TMPDIR="$(mktemp -d)"
            ASSET="solana-release-x86_64-unknown-linux-gnu.tar.bz2"
            URL="https://github.com/solana-labs/solana/releases/download/${SOLANA_VERSION}/${ASSET}"

            curl --http1.1 \
                 --retry 5 \
                 --retry-delay 5 \
                 --retry-connrefused \
                 -sSfL "$URL" -o "$TMPDIR/$ASSET"

            mkdir -p "$HOME/solana"
            tar -xjf "$TMPDIR/$ASSET" -C "$HOME/solana" --strip-components=1

            # PATH para ESTE step (agora)
            export PATH="$HOME/solana/bin:$PATH"
            # PATH para PRÓXIMOS steps
            echo "$HOME/solana/bin" >> "$GITHUB_PATH"
          }

          if ! install_from_release_site; then
            install_from_github
          fi

          which solana
          solana --version

      # =========================
      # Solana SBF toolchain
      # =========================
      - name: Install Solana SBF tools
        shell: bash
        run: |
          # garante PATH independente de qual método instalou
          export PATH="$HOME/.local/share/solana/install/active_release/bin:$HOME/solana/bin:$PATH"
          echo "$HOME/.local/share/solana/install/active_release/bin" >> "$GITHUB_PATH"
          echo "$HOME/solana/bin" >> "$GITHUB_PATH"

          which solana
          solana --version

          # instala toolchain SBF
          solana-install init

      # =========================
      # Anchor (AVM)
      # =========================
      - name: Install Anchor (avm)
        shell: bash
        run: |
          cargo install --git https://github.com/coral-xyz/anchor avm --locked
          avm install 0.31.1
          avm use 0.31.1
          anchor --version
          which anchor

      # =========================
      # JS deps (contracts workspace)
      # =========================
      - name: Install JS deps (contracts)
        shell: bash
        working-directory: contracts
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      # =========================
      # Debug (não quebra o job)
      # =========================
      - name: Debug paths
        shell: bash
        run: |
          export PATH="$HOME/.local/share/solana/install/active_release/bin:$HOME/solana/bin:$PATH"
          echo "PATH=$PATH"
          which solana || true
          solana --version || true
          which anchor || true
          anchor --version || true
          ls -la "$HOME/.local/share/solana/install/active_release/bin" || true
          ls -la "$HOME/solana/bin" || true

      # =========================
      # Anchor tests
      # =========================
      - name: Run Anchor tests
        shell: bash
        working-directory: contracts
        run: |
          export PATH="$HOME/.local/share/solana/install/active_release/bin:$HOME/solana/bin:$PATH"
          anchor test

name: Anchor Tests

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install system dependencies
        shell: bash
        run: |
          set -euxo pipefail
          sudo apt-get update
          sudo apt-get install -y \
            pkg-config build-essential libssl-dev \
            ca-certificates curl git

      - name: Setup Rust (stable)
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Cargo
        uses: swatinem/rust-cache@v2

      - name: Install Solana CLI
        shell: bash
        run: |
          set -euxo pipefail
          SOLANA_VERSION="v1.18.26"

          curl -fL --retry 5 --retry-delay 2 --retry-all-errors \
            -o solana.tar.bz2 \
            "https://github.com/solana-labs/solana/releases/download/${SOLANA_VERSION}/solana-release-x86_64-unknown-linux-gnu.tar.bz2"

          mkdir -p "$HOME/solana"
          tar -xjf solana.tar.bz2 -C "$HOME/solana"
          echo "$HOME/solana/solana-release/bin" >> "$GITHUB_PATH"

      - name: Verify Solana
        shell: bash
        run: |
          set -euxo pipefail
          solana --version

      - name: Install Anchor CLI (0.31.1)
        shell: bash
        run: |
          set -euxo pipefail
          cargo install --git https://github.com/coral-xyz/anchor avm --locked
          avm install 0.31.1
          avm use 0.31.1
          anchor --version

      - name: Install JS deps (contracts)
        working-directory: contracts
        shell: bash
        run: |
          set -euxo pipefail
          npm ci

      # âœ… Tudo no mesmo step: apaga lockfiles + roda anchor test
      - name: Anchor test (delete Cargo.lock immediately before)
        working-directory: contracts
        env:
          RUST_BACKTRACE: full
          CARGO_NET_GIT_FETCH_WITH_CLI: "true"
        shell: bash
        run: |
          set -euxo pipefail

          echo "PWD=$(pwd)"
          echo "Before delete:"
          ls -la

          # apaga lockfiles do workspace/programs
          rm -f Cargo.lock
          find programs -name Cargo.lock -type f -delete || true

          echo "After delete:"
          ls -la
          if [ -f Cargo.lock ]; then
            echo "Cargo.lock still exists after delete (unexpected)"
            exit 1
          fi

          echo "Running anchor test..."
          anchor test

          echo "After anchor test (check if Cargo.lock reappeared):"
          if [ -f Cargo.lock ]; then
            echo "Cargo.lock was recreated during anchor test:"
            head -n 15 Cargo.lock || true
          else
            echo "No Cargo.lock created during anchor test."
          fi

name: Anchor Tests

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install system deps
        run: |
          sudo apt-get update
          sudo apt-get install -y pkg-config build-essential libssl-dev ca-certificates curl git

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: swatinem/rust-cache@v2

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # ✅ Instale o Solana CLI e persista o PATH entre steps
      - name: Install Solana CLI
        shell: bash
        run: |
          SOLANA_VERSION="v1.18.18"
          sh -c "$(curl -sSfL https://release.solana.com/${SOLANA_VERSION}/install)"
          echo "$HOME/.local/share/solana/install/active_release/bin" >> "$GITHUB_PATH"
          solana --version
          which solana

      # ✅ Inicializa toolchain (inclui SBF)
      - name: Install Solana SBF tools
        shell: bash
        run: |
          echo "$HOME/.local/share/solana/install/active_release/bin" >> "$GITHUB_PATH"
          solana-install init
          solana --version

      # ✅ Instala Anchor via AVM e valida
      - name: Install Anchor (avm)
        shell: bash
        run: |
          cargo install --git https://github.com/coral-xyz/anchor avm --locked
          avm install 0.31.1
          avm use 0.31.1
          anchor --version
          which anchor

      # ✅ Dependências JS do workspace de contratos (escolha UMA estratégia)
      # Se você tem package-lock.json em contracts/, use npm ci. Se NÃO tem, use npm install.
      - name: Install JS deps (contracts)
        shell: bash
        working-directory: contracts
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      # ✅ Debug que NÃO quebra o job (só imprime)
      - name: Debug paths
        shell: bash
        run: |
          echo "PATH=$PATH"
          which solana || true
          solana --version || true
          which anchor || true
          anchor --version || true
          ls -la "$HOME/.local/share/solana/install/active_release/bin" || true

      # ✅ Rodar testes Anchor no diretório certo
      - name: Run Anchor tests
        shell: bash
        working-directory: contracts
        run: anchor test

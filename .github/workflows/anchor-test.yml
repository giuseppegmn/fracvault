name: Anchor Tests

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      # =========================
      # Checkout
      # =========================
      - name: Checkout
        uses: actions/checkout@v4

      # =========================
      # System dependencies
      # =========================
      - name: Install system deps
        shell: bash
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            pkg-config \
            build-essential \
            libssl-dev \
            ca-certificates \
            curl \
            git

      # =========================
      # Rust
      # =========================
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: swatinem/rust-cache@v2

      # =========================
      # Node.js
      # =========================
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # =========================
      # Solana CLI (robusto com retry)
      # =========================
      - name: Install Solana CLI
        shell: bash
        run: |
          set -e
          SOLANA_VERSION="v1.18.18"

          curl --retry 5 \
               --retry-delay 5 \
               --retry-connrefused \
               --proto '=https' \
               --tlsv1.2 \
               -sSfL "https://release.solana.com/${SOLANA_VERSION}/install" \
            | sh

          echo "$HOME/.local/share/solana/install/active_release/bin" >> "$GITHUB_PATH"

          solana --version
          which solana

      # =========================
      # Solana SBF toolchain
      # =========================
      - name: Install Solana SBF tools
        shell: bash
        run: |
          echo "$HOME/.local/share/solana/install/active_release/bin" >> "$GITHUB_PATH"
          solana-install init
          solana --version

      # =========================
      # Anchor (AVM)
      # =========================
      - name: Install Anchor (avm)
        shell: bash
        run: |
          cargo install --git https://github.com/coral-xyz/anchor avm --locked
          avm install 0.31.1
          avm use 0.31.1
          anchor --version
          which anchor

      # =========================
      # JS deps (contracts workspace)
      # =========================
      - name: Install JS deps (contracts)
        shell: bash
        working-directory: contracts
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      # =========================
      # Debug (n√£o quebra o job)
      # =========================
      - name: Debug paths
        shell: bash
        run: |
          echo "PATH=$PATH"
          which solana || true
          solana --version || true
          which anchor || true
          anchor --version || true
          ls -la "$HOME/.local/share/solana/install/active_release/bin" || true

      # =========================
      # Anchor tests
      # =========================
      - name: Run Anchor tests
        shell: bash
        working-directory: contracts
        run: anchor test

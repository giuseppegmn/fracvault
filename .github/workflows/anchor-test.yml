name: Anchor Tests

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install system deps
        run: |
          set -euxo pipefail
          sudo apt-get update
          sudo apt-get install -y \
            pkg-config build-essential libssl-dev ca-certificates curl git

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      # ✅ AQUI ESTÁ O FIX DO SEU ERRO:
      # Pinamos um Rust/Cargo moderno (Cargo lockfile v4 é suportado)
      - name: Setup Rust (pinned)
        uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: "1.78.0"
          components: rustfmt, clippy

      - name: Cache cargo
        uses: swatinem/rust-cache@v2

      - name: Install Solana CLI (from GitHub Releases)
        shell: bash
        run: |
          set -euxo pipefail
          SOLANA_VERSION="v1.18.26"
          curl -L "https://github.com/solana-labs/solana/releases/download/${SOLANA_VERSION}/solana-release-x86_64-unknown-linux-gnu.tar.bz2" -o solana.tar.bz2
          tar -xjf solana.tar.bz2
          echo "$PWD/solana-release/bin" >> $GITHUB_PATH
          solana --version

      - name: Install Anchor (AVM + anchor-cli)
        shell: bash
        run: |
          set -euxo pipefail
          # AVM (Anchor Version Manager)
          cargo install --git https://github.com/coral-xyz/anchor avm --locked
          avm --version

          # Anchor CLI (pode ajustar a versão abaixo pra bater com seu projeto)
          ANCHOR_VERSION="0.30.1"
          avm install "${ANCHOR_VERSION}"
          avm use "${ANCHOR_VERSION}"
          anchor --version

      - name: Install JS deps (root)
        run: |
          set -euxo pipefail
          npm ci

      - name: Delete Cargo.lock in contracts/programs (defensive)
        shell: bash
        run: |
          set -euxo pipefail
          echo "Before delete:"
          ls -la
          rm -f Cargo.lock || true
          find contracts -name Cargo.lock -type f -delete || true
          echo "After delete:"
          find contracts -name Cargo.lock -type f -maxdepth 4 -print || true

      - name: Run anchor test
        working-directory: contracts
        shell: bash
        run: |
          set -euxo pipefail
          solana --version
          anchor --version
          anchor test

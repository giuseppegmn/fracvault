name: Anchor Tests

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install system deps
        shell: bash
        run: |
          set -euxo pipefail
          sudo apt-get update
          sudo apt-get install -y \
            build-essential pkg-config libssl-dev libudev-dev \
            ca-certificates curl git python3 make g++

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Setup Rust (pinned)
        uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: "1.82.0"
          components: rustfmt, clippy

      - name: Install Solana CLI
        shell: bash
        run: |
          set -euxo pipefail
          SOLANA_VERSION="v1.18.22"
          curl -fL \
            "https://github.com/solana-labs/solana/releases/download/${SOLANA_VERSION}/solana-release-x86_64-unknown-linux-gnu.tar.bz2" \
            -o solana.tar.bz2
          tar -xjf solana.tar.bz2

          echo "$PWD/solana-release/bin" >> "$GITHUB_PATH"
          export PATH="$PWD/solana-release/bin:$PATH"

          solana --version

      - name: Create Solana keypair for CI
        shell: bash
        run: |
          set -euxo pipefail
          mkdir -p ~/.config/solana
          # Gera wallet sem senha para CI
          solana-keygen new --no-bip39-passphrase -s -o ~/.config/solana/id.json
          solana config set --url localhost
          solana config set --keypair ~/.config/solana/id.json
          solana config get

      - name: Install Anchor CLI (source, isolated)
        shell: bash
        run: |
          set -euxo pipefail

          export CARGO_HOME="$RUNNER_TEMP/cargo-home"
          export CARGO_TARGET_DIR="$RUNNER_TEMP/cargo-target"
          export ANCHOR_ROOT="$RUNNER_TEMP/anchor-root"
          mkdir -p "$CARGO_HOME" "$CARGO_TARGET_DIR" "$ANCHOR_ROOT"

          cargo install \
            --git https://github.com/coral-xyz/anchor \
            --tag v0.31.1 \
            anchor-cli \
            --locked \
            --root "$ANCHOR_ROOT"

          echo "$ANCHOR_ROOT/bin" >> "$GITHUB_PATH"
          export PATH="$ANCHOR_ROOT/bin:$PATH"

          anchor --version
          command -v anchor

      - name: Install JS deps (root)
        shell: bash
        run: |
          set -euxo pipefail
          npm install --no-audit --no-fund

      - name: Run anchor tests
        working-directory: contracts
        shell: bash
        env:
          # garante que o Anchor use essa wallet que acabamos de criar
          ANCHOR_WALLET: /home/runner/.config/solana/id.json
          ANCHOR_PROVIDER_URL: http://127.0.0.1:8899
        run: |
          set -euxo pipefail
          solana --version
          anchor --version
          solana config get
          anchor test

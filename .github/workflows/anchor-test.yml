name: Anchor Tests

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install system dependencies
        shell: bash
        run: |
          set -euxo pipefail
          sudo apt-get update
          sudo apt-get install -y \
            build-essential pkg-config libssl-dev \
            libudev-dev ca-certificates curl git \
            python3 make g++

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      # ðŸ”’ Rust FIXADO EM 1.79.0 (Ãºltima versÃ£o compatÃ­vel com time 0.3.29)
      - name: Setup Rust (exact, compatible)
        uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: "1.79.0"
          components: rustfmt, clippy

      - name: Install Solana CLI
        shell: bash
        run: |
          set -euxo pipefail
          SOLANA_VERSION="v1.18.26"
          curl -fL \
            "https://github.com/solana-labs/solana/releases/download/${SOLANA_VERSION}/solana-release-x86_64-unknown-linux-gnu.tar.bz2" \
            -o solana.tar.bz2
          tar -xjf solana.tar.bz2
          echo "$PWD/solana-release/bin" >> "$GITHUB_PATH"
          export PATH="$PWD/solana-release/bin:$PATH"
          solana --version

      # ðŸ§  Anchor buildado do source, mas com Rust compatÃ­vel
      - name: Install Anchor CLI (source, compatible & isolated)
        shell: bash
        env:
          ANCHOR_TAG: "v0.30.1"
        run: |
          set -euxo pipefail

          export CARGO_HOME="$RUNNER_TEMP/cargo-home"
          export CARGO_TARGET_DIR="$RUNNER_TEMP/cargo-target"
          export ANCHOR_ROOT="$RUNNER_TEMP/anchor-root"

          mkdir -p "$CARGO_HOME" "$CARGO_TARGET_DIR" "$ANCHOR_ROOT"

          cargo install \
            --git https://github.com/coral-xyz/anchor \
            --tag "$ANCHOR_TAG" \
            anchor-cli \
            --locked \
            --root "$ANCHOR_ROOT"

          echo "$ANCHOR_ROOT/bin" >> "$GITHUB_PATH"
          export PATH="$ANCHOR_ROOT/bin:$PATH"

          anchor --version
          command -v anchor

      - name: Install JS deps (root)
        shell: bash
        run: |
          set -euxo pipefail
          npm install --no-audit --no-fund

      - name: Remove Cargo.lock from contracts (defensive)
        shell: bash
        run: |
          set -euxo pipefail
          find contracts -name Cargo.lock -type f -delete || true

      - name: Run anchor tests
        working-directory: contracts
        shell: bash
        run: |
          set -euxo pipefail
          solana --version
          anchor --version
          anchor test

name: Anchor Tests

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install system deps
        shell: bash
        run: |
          set -euxo pipefail
          sudo apt-get update
          sudo apt-get install -y \
            build-essential pkg-config libssl-dev libudev-dev \
            ca-certificates curl git python3 make g++

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      # Rust REAL usado pelos builds (>= 1.76)
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: "1.77.2"
          components: rustfmt, clippy

      # Solana compatível com Anchor 0.31.x
      - name: Install Solana CLI
        shell: bash
        run: |
          set -euxo pipefail
          SOLANA_VERSION="v1.18.22"
          curl -fL \
            "https://github.com/solana-labs/solana/releases/download/${SOLANA_VERSION}/solana-release-x86_64-unknown-linux-gnu.tar.bz2" \
            -o solana.tar.bz2
          tar -xjf solana.tar.bz2
          echo "$PWD/solana-release/bin" >> "$GITHUB_PATH"
          export PATH="$PWD/solana-release/bin:$PATH"
          solana --version

      # Anchor CLI 0.31.1 (MESMA versão do projeto)
      - name: Install Anchor CLI (source, isolated)
        shell: bash
        run: |
          set -euxo pipefail

          export CARGO_HOME="$RUNNER_TEMP/cargo-home"
          export CARGO_TARGET_DIR="$RUNNER_TEMP/cargo-target"
          export ANCHOR_ROOT="$RUNNER_TEMP/anchor-root"

          cargo install \
            --git https://github.com/coral-xyz/anchor \
            --tag v0.31.1 \
            anchor-cli \
            --locked \
            --root "$ANCHOR_ROOT"

          echo "$ANCHOR_ROOT/bin" >> "$GITHUB_PATH"
          export PATH="$ANCHOR_ROOT/bin:$PATH"

          anchor --version
          command -v anchor

      - name: Install JS deps (root)
        shell: bash
        run: |
          set -euxo pipefail
          npm install --no-audit --no-fund

      - name: Remove Cargo.lock in contracts (defensive)
        shell: bash
        run: |
          set -euxo pipefail
          find contracts -name Cargo.lock -type f -delete || true

      - name: Run anchor tests
        working-directory: contracts
        shell: bash
        run: |
          set -euxo pipefail
          solana --version
          anchor --version
          anchor test

name: Anchor Tests

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            pkg-config build-essential libssl-dev \
            ca-certificates curl git

      # ✅ Pin Rust < 1.78 pra NÃO gerar Cargo.lock v4
      - name: Setup Rust (pinned)
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.77.2
          components: rustfmt, clippy

      - name: Cache Cargo
        uses: swatinem/rust-cache@v2

      # Solana CLI via GitHub Releases (mais estável)
      - name: Install Solana CLI
        shell: bash
        run: |
          set -euxo pipefail
          SOLANA_VERSION="v1.18.26"

          curl -fL --retry 5 --retry-delay 2 --retry-all-errors \
            -o solana.tar.bz2 \
            "https://github.com/solana-labs/solana/releases/download/${SOLANA_VERSION}/solana-release-x86_64-unknown-linux-gnu.tar.bz2"

          mkdir -p "$HOME/solana"
          tar -xjf solana.tar.bz2 -C "$HOME/solana"
          echo "$HOME/solana/solana-release/bin" >> "$GITHUB_PATH"

      - name: Verify Solana
        shell: bash
        run: |
          set -euxo pipefail
          solana --version

      # ✅ Anchor CLI alinhado com anchor-lang 0.31.1
      - name: Install Anchor CLI (0.31.1)
        shell: bash
        run: |
          set -euxo pipefail
          cargo install --git https://github.com/coral-xyz/anchor avm --locked
          avm install 0.31.1
          avm use 0.31.1
          anchor --version

      - name: Install JS deps (contracts)
        working-directory: contracts
        shell: bash
        run: |
          set -euxo pipefail
          npm ci

      # ✅ Força lockfile v3 com Cargo 1.77.2
      - name: Normalize Cargo.lock (force v3)
        working-directory: contracts
        shell: bash
        run: |
          set -euxo pipefail
          rm -f Cargo.lock
          find programs -name Cargo.lock -type f -delete || true

          # gera lockfile com o cargo PINADO (<1.78) => v3
          cargo --version
          cargo generate-lockfile

          # prova a versão do lockfile (deve ser 3, não 4)
          head -n 5 Cargo.lock || true

      - name: Run Anchor tests
        working-directory: contracts
        env:
          RUST_BACKTRACE: full
        shell: bash
        run: |
          set -euxo pipefail
          anchor test
